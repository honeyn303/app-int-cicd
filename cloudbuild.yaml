#to manually trigger from gcloud
# gcloud builds submit --config=deploy.yaml --project=project-name --region=us-west1

steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
    - -c
    - |
      gcloud secrets versions access latest --secret=${_SECRET_NAME} > sa.json 
      readlink -f sa.json


  - id: 'clone_and_prepare'
    name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/honeyn303/app-int-cicd.git']  

  - id: 'deploy_integration'
    name: 'gcr.io/cloud-builders/curl'
    waitFor: [ 'clone_and_prepare']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        #Install unzip
        apt-get update && apt-get install -y unzip
        #1. Install the Integration CLI
        curl -L https://raw.githubusercontent.com/GoogleCloudPlatform/application-integration-management-toolkit/main/downloadLatest.sh | sh
        export PATH=$$PATH:$$HOME/.integrationcli/bin
        integrationcli integrations apply -f . -e ${_ENV_NAME} --wait=true --proj=$PROJECT_ID --reg=${_LOCATION} -a /workspace/sa.json 

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SECRET_NAME: SA
  _PROJECT_ID: honeyautomation
  _LOCATION: us-central1
  _ENV_NAME: qa
